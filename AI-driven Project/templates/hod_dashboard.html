<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD/Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
        }
        .header a {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
        }
        .header a:hover {
            background-color: #c82333;
        }
        .upload-section {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .upload-section h3 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .feature-card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        /* Style for the clickable links */
        .feature-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome, {{ username }}!</h2>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        
        <div class="upload-section">
            <h3>Upload New Video</h3>
            <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Video Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="video_file">Select Video File:</label>
                    <input type="file" id="video_file" name="video_file" accept="video/mp4" required>
                </div>
                <button type="submit" class="btn">Upload Video</button>
            </form>
        </div>
<div class="upload-section">
    <h3>Add Lecture Details</h3>
    <form id="addLectureForm">
        <div class="form-group">
            <label for="lecture_title">Lecture Title:</label>
            <input type="text" id="lecture_title" name="lecture_title" required>
        </div>
        <div class="form-group">
            <label for="lecture_date">Date:</label>
            <input type="date" id="lecture_date" name="lecture_date" required>
        </div>
        <div class="form-group">
            <label for="lecture_time">Time:</label>
            <input type="time" id="lecture_time" name="lecture_time" required>
        </div>
        <div class="form-group">
            <label for="lecture_status">Status:</label>
            <select id="lecture_status" name="lecture_status" required>
                <option value="Not Attended">Not Attended</option>
                <option value="Attended">Attended</option>
            </select>
        </div>
        <button type="submit" class="btn">Add Lecture</button>
    </form>
</div>

<script>
document.getElementById('addLectureForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const lectureData = {
        title: document.getElementById('lecture_title').value,
        date: document.getElementById('lecture_date').value,
        time: document.getElementById('lecture_time').value,
        status: document.getElementById('lecture_status').value
    };

    const response = await fetch('/add_lecture', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(lectureData)
    });

    const result = await response.json();
    if(result.status === "success") {
        alert("✅ Lecture added successfully!");
        document.getElementById('addLectureForm').reset();
    } else {
        alert("❌ Error adding lecture!");
    }
});
</script>

        

        <div class="feature-grid">
    <div class="feature-card">
        <a href="{{ url_for('analytics') }}">
            <h3>Analytics</h3>
            <p>View classroom attendance & focus analytics.</p>
        </a>
    </div>
    <div class="feature-card">
        <a href="{{ url_for('supervise_students') }}">
            <h3>Supervise Students</h3>
            <p>Monitor student progress and attendance.</p>
        </a>
    </div>
    <div class="feature-card">
        <a href="{{ url_for('view_videos') }}">
            <h3>View Videos</h3>
            <p>Watch previously uploaded videos.</p>
        </a>
    </div>
</div>

</body>
</html>
