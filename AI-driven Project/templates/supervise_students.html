<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervise Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .header a {
            background-color: #397ce0;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
        }
        .header a:hover {
            background-color: #265cb0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Supervise Students</h1>
            <p><a href="{{ url_for('hod_dashboard') }}">Back to Dashboard</a></p>
        </div>

        <h3>Student Attendance & Focus</h3>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Lecture</th>
                    <th>Status</th>
                    <th>Focus %</th>
                    <th>Emotion</th>
                </tr>
            </thead>
            <tbody>
                {% for record in students %}
                <tr>
                    <td>{{ record.username }}</td>
                    <td>{{ record.lecture_title }}</td>
                    <td>{{ record.status }}</td>
                    <td>{{ record.focus_percent }}</td>
                    <td>{{ record.emotion if record.emotion else 'N/A' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
